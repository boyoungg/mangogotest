<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <article id="start-article">
        <h2 class="text-center mt-5 main-text">망생 유형 테스트</h2>
        <p class="sub-text">자신의 망생 유형을 테스트 해보고 <br>
            결과를 공유할 수 있습니다.
        </p>
        <div class="imgSection"></div>
        <button id="start" type="button" class="btn btn-light mt-5">START</button>
    </article>

    <article id="question-article">
        <h2 id="title" class="text-center mt-5 main-text">첫번째 질문!</h2>
        <p id="question" class="sub-text">일주일 간 바쁜 업무를 끝내고 오늘은 쉬는 날!<br>무엇을 하며 쉴까? 
        </p>
        <div class="imgSection"></div>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-light mt-5">친구들과 광란의 파티</button>
        <button id="B" type="button" class="btn btn-light mt-5">침대로 다이빙!</button>
    </article>

    <article id="result-article">
        <h2 id="result" class="text-center mt-5 main-text">결과</h2>
    </article>

    <input type="hidden" id="EI" value="0" name="a">
    <input type="hidden" id="SN" value="0" name="b">
    <input type="hidden" id="TF" value="0" name="c">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
